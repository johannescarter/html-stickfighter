<!DOCTYPE html>
<html>
    <head>
        <title>JohannesCarters Stickfighter</title>
        <link rel="stylesheet" type="text/css" href="stickfighter.css"  />
        <link rel="stylesheet" type="text/css" href="stickfighter_animations.css"  />
        <script type='text/javascript' src='stickfighter.js'></script>
    </head>
    <body>
        <div class="stage">
            <h1 style="width: 100%; text-align: center; font-family: 'Courier New', Courier, monospace;">JohannesCarters Stickfighter</h1>
            <div id="fighter" animation="wink">
                <hitbox>

                </hitbox>
                <model>
                    <div class="head">
                        <div class="face">
                            <div class="eyes">
                                <div class="eye left"></div>
                                <div class="eye right"></div>
                            </div>
                            <div class="mouth"></div>
                        </div>
                    </div>
                    <div class="torso"></div>
                    <div class="arm left">
                        <div class="arm-part upper"></div>
                        <div class="arm-part lower"></div>
                    </div>
                    <div class="arm right">
                        <div class="arm-part upper"></div>
                        <div class="arm-part lower"></div>
                    </div>
                    <div class="leg left">
                        <div class="leg-part upper"></div>
                        <div class="leg-part lower"></div>
                    </div>
                    <div class="leg right">
                        <div class="leg-part upper"></div>
                        <div class="leg-part lower"></div>
                    </div>
                </model>
            </div>
        </div>
    </body>
</html>
